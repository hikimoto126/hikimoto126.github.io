<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="zemi.css">    
</head>
<body>
    <div class="text-box">    
        <form id="quiz-form">        
            <input type="text" id="answer"name="answer"placeholder="答えを入力してください">
            <p><button type="submit">送信</button></p>        
        </form>
    </div>
    <div class="overlay"id="overlay"></div>

    <!-- ポップアップ -->
    <div class="result-container"id="result-container">
        <img id="result-image"src=""alt="結果">
        </div>

    <script>
        document.addEventListener("DOMContentLoaded",function() {
            const form=document.getElementById("quiz-form");           
            const input=document.getElementById("answer");            
            const resultContainer=document.getElementById("result-container");
            const resultImage=document.getElementById("result-image");
            const overlay=document.getElementById("overlay");


            const correctAnswer="正解";                         /*!答えの登録*/

            form.addEventListener("submit",function(event) {
                event.preventDefault();
            

                const userInput = input.value.trim();

                /*正誤判定*/
                if (userInput === correctAnswer) {
                    resultImage.src="画像1.png";                /*正解の時、画像１(clear!)を表示*/
                    resultImage.alt="clear!";                                   
                
                } else {
                    resultImage.src="画像2.png";                /*不正解の時、画像２(miss!)を表示*/
                    resultImage.alt="miss!";                 
                    input.value = "";  
                }

                resultContainer.style.display = "block";
                overlay.style.display = "block";
            });
                
                /*クリックすると画像が消える*/
            overlay.addEventListener("click", function() {
                resultContainer.style.display = "none";
                overlay.style.display = "none";
            });
        });

    </script>
</body>
</html>
